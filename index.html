<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>숫자 야구 게임</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h1 class="mb-4">⚾ 숫자 야구 게임</h1>
    <p>서로 다른 3자리 숫자를 입력하세요 (예: 123)</p>
    <input type="text" id="userInput" maxlength="3" class="form-control w-50 mx-auto" placeholder="숫자 입력 (예: 729)">
    <button id="checkBtn" class="btn btn-primary mt-3">확인</button>
    <p id="result" class="mt-4 fs-5 fw-bold"></p>
  </div>

  <script>
    function generateAnswer() {
      const digits = [];
      while (digits.length < 3) {
        const rand = Math.floor(Math.random() * 9) + 1;
        if (!digits.includes(rand)) digits.push(rand);
      }
      return digits;
    }

    const answer = generateAnswer();
    const input = document.getElementById('userInput');
    const btn = document.getElementById('checkBtn');
    const result = document.getElementById('result');

    btn.addEventListener('click', () => {
      const guess = input.value.trim().split('').map(Number);
      if (guess.length !== 3 || new Set(guess).size !== 3 || guess.some(n => isNaN(n) || n < 1 || n > 9)) {
        result.textContent = "❗ 올바른 3자리 숫자를 입력하세요 (1~9, 중복 X)";
        result.style.color = "red";
        return;
      }

      let strike = 0, ball = 0;
      for (let i = 0; i < 3; i++) {
        if (guess[i] === answer[i]) strike++;
        else if (answer.includes(guess[i])) ball++;
      }

      if (strike === 3) {
        result.textContent = "🎉 정답입니다!";
        result.style.color = "green";
      } else {
        result.textContent = `${strike}S ${ball}B`;
        result.style.color = "black";
      }

      input.value = "";
      input.focus();
    });
  </script>
</body>
</html>
